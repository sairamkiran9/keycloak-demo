name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'auth-service/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'auth-service/**'
      - '.github/workflows/ci-backend.yml'

jobs:
  test-and-security:
    runs-on: ubuntu-latest

    services:
      keycloak:
        image: quay.io/keycloak/keycloak:23.0
        env:
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
          KC_HTTP_RELATIVE_PATH: /
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health/ready || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'auth-service/requirements.txt'

      - name: Install dependencies
        working-directory: ./auth-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov flake8 bandit safety

      - name: Wait for Keycloak
        run: |
          echo "Waiting for Keycloak to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:8080/health/ready 2>/dev/null; do echo "Still waiting..."; sleep 3; done'
          echo "Keycloak is ready!"

      - name: Run linting
        working-directory: ./auth-service
        run: |
          echo "Running flake8 linting..."
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run security scans
        working-directory: ./auth-service
        run: |
          echo "Running Bandit security scan..."
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ || true

          echo "Running Safety dependency check..."
          safety check || true

      - name: Run tests with coverage
        working-directory: ./auth-service
        env:
          KEYCLOAK_SERVER_URL: http://localhost:8080
          KEYCLOAK_REALM: microservices-realm
          KEYCLOAK_CLIENT_ID: auth-service
          KEYCLOAK_CLIENT_SECRET: test-secret-123
          SECRET_KEY: test-secret-key
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./auth-service/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-backend
          path: auth-service/bandit-report.json
          retention-days: 7
